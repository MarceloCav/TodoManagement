{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Login</h3>
    </div>
    <div class="card-body login-card-body">
        <p class="login-box-msg">Entre com sua conta de acesso</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                {{ form.username }}
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                {{ form.password }}
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
            </div>
        </form>
        <p class="mb-1">
            <a href="{% url 'accounts:signup' %}">Criar uma nova conta</a>
        </p>
    </div>
</div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Lize Test{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  {% block extra_head %}
  {% endblock %}
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="/" class="brand-link">
        <img src="{% static 'adminlte/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Lize Test</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="{% url 'todo:category_list' %}" class="nav-link">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  Categorias
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'todo:task_list' %}" class="nav-link">
                <i class="nav-icon fas fa-tasks"></i>
                <p>
                  Tasks
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:profile' %}" class="nav-link">
                <i class="nav-icon fas fa-user"></i>
                <p>
                  Perfil
                </p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>
    <script>
      window.CSRF_TOKEN = '{{ csrf_token }}';
    </script>
    {% block extra_js %}
    {% endblock %}
  </div>
</body>
</html>

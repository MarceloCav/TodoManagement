{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{% if request.resolver_match.url_name == 'task_create' %}Criar{% else %}Editar{% endif %} Tarefa</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            {{ form.title }}
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Descrição</label>
          <div class="col-sm-10">
            {{ form.description }}
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label">Categoria</label>
          <div class="col-sm-10">
            {{ form.category }}
          </div>
        </div>
        <div class="form-group row">
          <label for="completion_date" class="col-sm-2 col-form-label">Data de Conclusão</label>
          <div class="col-sm-10">
            {{ form.completion_date }}
          </div>
        </div>
        <div class="form-group row">
          <label for="completed" class="col-sm-2 col-form-label">Concluído</label>
          <div class="col-sm-10">
            {{ form.completed }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">
              {% if request.resolver_match.url_name == 'task_create' %}Criar{% else %}Salvar Alterações{% endif %}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <a href="{% url 'todo:task_list' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
  Categorias - Lize Test
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Categorias</h3>
    </div>
    <div class="card-body">
      <a href="{% url 'todo:category_create' %}" class="btn btn-primary mb-3">Criar nova categoria</a>

      <form method="get" class="mb-3">
        <div class="input-group">
          {{ filter.form.name }}
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Filtrar</button>
          </div>
        </div>
      </form>

      <ul class="list-group">
        {% for category in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }}
            <div class="btn-group" role="group">
              <a href="{% url 'todo:category_edit' category.pk %}" class="btn btn-info btn-sm">Editar</a>
              <div class="mx-1"></div>
              <a href="{% url 'todo:category_delete' category.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
  Criar Categoria - Lize Test
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{% if category %}Edit{% else %}Create{% endif %} Category</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Nome:</label>
          <input type="text" class="form-control" id="id_name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
{% endblock %}
